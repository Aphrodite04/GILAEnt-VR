<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Jump Scare</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #000000; density: 0.05">
      <!-- Background and Lighting -->
      <a-sky color="#000000"></a-sky>
      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" intensity="1" position="0 4 -5" color="#ff0000"></a-light>

      <!-- Ambient Creepy Sound -->
      <a-sound src="url(ambient.mp3)" autoplay="true" loop="true" position="0 1.6 0"></a-sound>

      <!-- Camera and Cursor -->
      <a-entity camera look-controls position="0 1.6 5">
        <a-entity
          position="0 -0.5 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: white; shader: flat"
          cursor="fuse: true; fuseTimeout: 1500">
        </a-entity>
      </a-entity>

      <!-- Eagle Model (hidden initially) -->
      <a-entity
        id="eagle"
        gltf-model="eagle.glb"
        scale="0.5 0.5 0.5"
        position="0 1.5 -3"
        visible="false">
        <a-animation
          attribute="position"
          to="0 1.5 0"
          dur="700"
          easing="easeOutCubic"
          begin="show-eagle"></a-animation>
        <a-animation
          attribute="scale"
          to="2 2 2"
          dur="700"
          easing="easeOutCubic"
          begin="show-eagle"></a-animation>
        <a-sound src="url(jumpscare.mp3)" autoplay="false"></a-sound>
      </a-entity>

      <!-- Jump Scare Trigger -->
      <a-entity
        geometry="primitive: box; height: 2; width: 2; depth: 2"
        material="opacity: 0; transparent: true"
        position="0 1.5 -2"
        event-set__mouseenter="_event: mouseenter; _target: #eagle; visible: true; _target: #eagle; event: show-eagle"
        sound="src: url(jumpscare.mp3); autoplay: false">
      </a-entity>
    </a-scene>
  </body>
</html>
